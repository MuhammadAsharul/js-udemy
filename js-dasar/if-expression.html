<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const examValue = 56;
      if (examValue > 80) {
        document.writeln("Good Job!");
      } else if (examValue > 60) {
        document.writeln("Not Bad!");
      } else {
        document.writeln("Try Harder!");
      }
    </script>
  </body>
</html>
