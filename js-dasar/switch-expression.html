<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Expression</title>
  </head>
  <body>
    <script>
      const nilai = parseInt(prompt("Masukkan nilai anda:"));
      switch (nilai) {
        case 10:
          alert("Sangat baik");
          break;
        case 9:
          alert("Baik");
          break;
        case 8:
          alert("Cukup");
          break;
        case 7:
          alert("Kurang");
          break;
        case 6:
          alert("Kurang");
          break;
        default:
          alert("Nilai tidak valid");
          break;
      }
    </script>
  </body>
</html>
