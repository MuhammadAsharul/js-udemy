<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Parameter</title>
  </head>
  <body>
    <script>
      console.info(
        "fitur untuk mengirim data sebanyak banyaknya pada satu parameter dan otomatis di konversi ke array"
      );
      function sum(name, ...data) {
        let total = 0;
        for (const item of data) {
          total += item;
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`);
      }
      sum("Orange", 10, 20, 30, 40, 50, 60);
      const values = [10, 10, 10, 10, 10];
      sum("test", ...values);

      function oldSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<p>Total is ${total}</p>`);
      }
    </script>
  </body>
</html>
