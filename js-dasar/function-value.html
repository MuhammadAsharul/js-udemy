<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Value</title>
  </head>
  <body>
    <script>
      document.writeln("function bisa dimasukkan ke dalam variable");
      function sayHello(name) {
        document.writeln(`<p>Hello ${name}</p>`);
      }
      let say = sayHello;
      say("Budi");

      function giveMeName(callback) {
        callback("eko");
      }
      giveMeName(sayHello);
      giveMeName(say);
    </script>
  </body>
</html>
