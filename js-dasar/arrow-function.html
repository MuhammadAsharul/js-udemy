<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      const sayHello = (name) => {
        const say = `Hello ${name}`;
        document.write(say);
      };
      sayHello("Asharul");

      // arrow funciton tanpa blok
      const Helloo = (name) => document.write(`<br>Hello ${name} <br>`);
      Helloo("arul");

      // return value
      const sum = (first, second) => document.write(first + second);
      sum(1, 2);
      // arrow function sbg parameter
      function giveMeName(callback) {
        callback("Ali");
      }
      giveMeName((name) => document.write(`<br>Hello ${name}`));
    </script>
  </body>
</html>
