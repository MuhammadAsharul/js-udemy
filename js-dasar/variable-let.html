<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Let</title>
  </head>
  <body>
    <script>
      let fullName;
      let firstName;
      let middleName;
      let lastName;

      fullName = "John Doe Xavier" + "</br>";
      firstName = "John" + "</br>";
      middleName = "Doe" + "</br>";
      lastName = "Xavier" + "</br>";

      document.writeln(fullName);
      document.writeln(firstName);
      document.writeln(middleName);
      document.writeln(lastName);
    </script>
  </body>
</html>
