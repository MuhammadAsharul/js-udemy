<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function dalam Function</title>
  </head>
  <body>
    <script>
      document.writeln(`<p>Inner Function</p>`);
      function outer() {
        function inner() {
          document.writeln(`<p>Contoh Inner Function</p>`);
        }
        inner();
        inner();
      }
      outer();
      //   inner();  error
    </script>
  </body>
</html>
