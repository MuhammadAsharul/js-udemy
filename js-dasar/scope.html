<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scope</title>
  </head>
  <body>
    <script>
      // global scope
      let counter = 0;
      function hitMe() {
        counter++;
      }
      hitMe();
      hitMe();
      document.writeln(counter);

      //   local Scope
      function first() {
        let firstVariable = "<p>first</p>";
        function firstNested() {
          document.writeln(firstVariable);
        }
        firstNested();
      }
      first();
      function second() {
        let secondVariable = "second";
      }
    </script>
  </body>
</html>
