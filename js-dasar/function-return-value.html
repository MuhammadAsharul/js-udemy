<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }
      const result = sayHello("Muhammad", "Asharul");
      document.writeln(`<p>${result}</p>`);

      //
      function getFinalValue(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }
      const finalValue = getFinalValue(76);
      document.writeln(`<p>${finalValue}</p>`);

    //   
    function isContain(array, searchValue){
        for (const element of array) {
            if(element === searchValue){
                return true
            }
        }
        return false
    }
    const array = [1,5345,54546,7667,7878,86456,975456]
    const search =  4
    const found = isContain(array,search)
    document.writeln(`<p>${found}</p>`)


    </script>
  </body>
</html>
