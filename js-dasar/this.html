<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Arul",
        SayHello: function (value) {
          document.write(`Hello ${value} My name is ${this.name}`);
        }
      };
      person.SayHello("Ali");
    </script>
  </body>
</html>
