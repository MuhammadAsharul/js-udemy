<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor</title>
  </head>
  <body>
    <script>
      // const eko = {
      //   firstName: "Eko"
      // };

      // const budi = {
      //   namaDepan: "Budi"
      // };
      // parameter
      function Person(firstName, lastName) {
        // property
        this.firstName = firstName;
        this.lastName = lastName;

        // method
        this.sayHello = (name) => {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }
      // parameter
      const eko = new Person("arul", "khannedy");
      eko.sayHello("Mario");
      const budi = new Person("budi", "nugraha");
      budi.sayHello("Max");

      console.log(eko);
      console.log(budi);
    </script>
  </body>
</html>
